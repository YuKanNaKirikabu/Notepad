<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Notepad</title>
        <style>
            body{
                font-family: Arial, sans-serif;
                margin: 50px;
            }
            
            textarea{
                width: 100%;
                height: 300px;
                padding: 10px;
                font-size: 16px;
            }
        </style>
    </head>

    <body>
        <h1>Блокнот</h1>
        <textarea id="note" placeholder="Напишите что-нибудь..."></textarea>
        <script>
            // Получаем сохранённые данные из localStorage
            const noteTextarea = document.getElementById('note');
            const savedText = localStorage.getItem('note');

            // Если данные существуют, загружаем их в textarea
            if (savedText){
                noteTextarea.value = savedText;
            }

            // Сохраняем данные в localStorage при любом изменении текста
            noteTextarea.addEventListener('input', () => {
                localStorage.setItem('note', noteTextarea.value);
            });
        </script>
    </body>
</html>
